<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/resset.css" />
  <link rel="stylesheet" href="./assets/css/global.css" />
  <link rel="stylesheet" href="./assets/css/login.css" />

  <title>Login Page</title>
</head>

<body>
  <div class="login container-fluid">

    <div class="d-flex align-items-center">
      <div class="login_block col-7">
        <a href="#" class=""><img src="./assets/img/logo.svg" alt=""></a>
        <h2 class="login_block_brand">Reen Bank</h2>
        <p class="login_block_title">
          Welcome Back
        </p>
        <p class="login_block_desc">
          Enter Your Details to login to your Banking Dashboard again!
        </p>
        <div class="login_media d-flex  gap-3">
          <a href="#"><img src="./assets/img/facebook.svg" alt="facebook"></a>
          <a href=""><img src="./assets/img/instagram.svg" alt="instagram"></a>
          <a href=""><img src="./assets/img/twitter.svg" alt="twitter"></a>
        </div>
      </div>
      <div class="login_aciton col-5">
        <form action="" method="POST" class="form d-flex flex-column" id="form-1">

          <p class="heading">Login</p>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rule="required|email" type="text" placeholder="Enter your Email "
              class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rule="required|min:6" type="password" placeholder="Enter your Password"
              class="form-control">
            <span class="form-message"></span>
          </div>

          <button class="form-submit ">Login</button>
          <p ><span>Don’t Have an Account?</span> <a href="">Register</a></p>

        </form>
      </div>
    </div>
  </div>
  <script src="./assets/js/validate.js"></script>
  <script>
    Validate('#form-1')
  </script>
</body>

</html>
